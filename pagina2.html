<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f0637;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fotos da Interface do Aplicativo MIMO</h1>
    </header>
    <section>
        <h2>Fotos da Interface do Aplicativo</h2>
        <p>Aqui estão algumas capturas de tela da incrível interface do aplicativo MIMO:</p>
        <img src="image1.png" alt="Captura de Tela 1">
        <img src="image2.png" alt="Captura de Tela 2">
        <img src="image3.png" alt="Captura de Tela 3">
    </section>
</body>
</html>
